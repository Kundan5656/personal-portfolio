<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the contact section */
        #contact {
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            text-align: left;
        }

        label {
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me through the following channels:</p>
            <ul>
                <li>Email: <a href="mailto:ojhakundan51@gmail.com">ojhakundan51@gmail.com</a></li>
                <li>Instagram: <a href="https://instagram.com/kundan_5365?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D" target="_blank">Instagram</a></li>
                <li>LinkedIn: <a href="https://www.linkedin.com/in/kundan-kumar-b59839227" target="_blank">LinkedIn</a></li>
            </ul>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
